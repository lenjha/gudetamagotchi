<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container col-md-6">
      <div id="hunger">
      </div>
      <div id="status">
      </div>
      <div id="display">
      </div>
      <form id="food-form">
        <input type="text" id="food" placeholder="Feed gudetamagotchi!" value="">
        <button type="submit" name="button" class="btn" id="feed-button">FEED HIM</button>
      </form>
      <button type="button" name="button" class="btn" id="status-button">check hunger</button>
      <div class="weather-report">
        <h1>check the weather!</h1>
        <label for="location">Enter a location, using a city code (ex. 5746545):</label>
        <input id="location" type="text">
        <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
        <div id="errors"></div>
        <div class="showHumidity"></div>
        <div class="showTemp"></div>

      </div>
    </div>
  </body>
</html>
